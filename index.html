<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIP-17 DM Client (Local)</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --panel-color: #1e293b;
            --text-color: #e2e8f0;
            --accent-color: #8b5cf6;
            --accent-hover: #7c3aed;
            --border-color: #334155;
            --error-color: #ef4444;
            --success-color: #22c55e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Layout */
        header {
            padding: 1rem;
            background-color: var(--panel-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        /* Components */
        .container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: white;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: 2px solid var(--accent-color);
            border-color: transparent;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover { background-color: var(--accent-hover); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Chat Area */
        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .msg {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .msg.inbound {
            background-color: var(--panel-color);
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .msg.outbound {
            background-color: var(--accent-color);
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .msg-meta {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
            display: block;
        }

        /* Login Overlay */
        #login-modal {
            position: absolute;
            inset: 0;
            background-color: rgba(15, 23, 42, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .card {
            background-color: var(--panel-color);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .hidden { display: none !important; }
        .error-text { color: var(--error-color); font-size: 0.875rem; margin-top: 0.5rem; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <!-- 
        LOAD LIBRARY GLOBALLY 
        This creates 'window.NostrTools'
    -->
    <script src="./nostr-tools.js"></script>
</head>
<body>

    <header>
        <div style="font-weight: bold; font-size: 1.2rem;">NIP-17 DM</div>
        <div id="status-indicator" style="color: var(--error-color); font-size: 0.9rem;">Disconnected</div>
    </header>

    <main>
        <!-- Login Modal -->
        <div id="login-modal">
            <div class="card">
                <h2 style="margin-bottom: 1.5rem; text-align: center;">Secure Login</h2>
                
                <label style="font-size: 0.875rem; color: #94a3b8; display: block; margin-bottom: 0.5rem;">Private Key (nsec)</label>
                <input type="password" id="nsec-input" placeholder="nsec1..." autocomplete="off">
                
                <label style="font-size: 0.875rem; color: #94a3b8; display: block; margin-bottom: 0.5rem;">Relay URL</label>
                <input type="text" id="relay-input" value="wss://relay.damus.io">

                <button id="connect-btn" style="width: 100%;">Connect</button>
                <div id="login-error" class="error-text"></div>
                <div style="margin-top: 1rem; font-size: 0.75rem; color: #64748b; text-align: center;">
                    Keys stay in your browser. <br> Powered by local ./nostr-tools.js
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="container">
            <div id="chat-history">
                <div style="text-align: center; color: #64748b; margin-top: 2rem;">
                    Ready to receive encrypted messages.
                </div>
            </div>

            <div style="padding: 1rem; background-color: var(--panel-color); border-top: 1px solid var(--border-color);">
                <input type="text" id="recipient-input" placeholder="Recipient npub1..." style="margin-bottom: 0.5rem;">
                <div style="display: flex; gap: 0.5rem;">
                    <textarea id="msg-input" rows="1" placeholder="Type a message..." style="margin-bottom: 0; resize: none;"></textarea>
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // ---------------------------------------------------------
        // INITIALIZATION
        // ---------------------------------------------------------
        
        // Check if the script loaded correctly
        if (!window.NostrTools) {
            document.getElementById('login-error').innerText = "Critical Error: window.NostrTools is undefined. \n\nPlease ensure 'nostr-tools.js' is the BROWSER BUNDLE version.";
            throw new Error("NostrTools not found");
        }

        // Extract tools from global object
        const { nip19, nip59, SimplePool, getPublicKey } = window.NostrTools;

        // ---------------------------------------------------------
        // APP LOGIC
        // ---------------------------------------------------------
        
        // State
        let pool = new SimplePool();
        let myPrivKey = null; // Uint8Array or Hex depending on version
        let myPubKey = null;  // Hex String
        let currentRelay = "";
        const seenIds = new Set();

        // DOM Elements
        const ui = {
            modal: document.getElementById('login-modal'),
            connectBtn: document.getElementById('connect-btn'),
            nsec: document.getElementById('nsec-input'),
            relay: document.getElementById('relay-input'),
            error: document.getElementById('login-error'),
            status: document.getElementById('status-indicator'),
            history: document.getElementById('chat-history'),
            sendBtn: document.getElementById('send-btn'),
            msgInput: document.getElementById('msg-input'),
            recpInput: document.getElementById('recipient-input')
        };

        // 1. Login Handler
        ui.connectBtn.addEventListener('click', async () => {
            ui.error.innerText = "";
            const nsec = ui.nsec.value.trim();
            currentRelay = ui.relay.value.trim();

            if (!nsec) return ui.error.innerText = "Private key required";

            try {
                // Decode nsec
                const { type, data } = nip19.decode(nsec);
                if (type !== 'nsec') throw new Error("Key must be an nsec");
                
                myPrivKey = data;
                
                // Handle key format differences between versions
                // v1 returns hex string, v2 returns Uint8Array
                if (typeof myPrivKey === 'string') {
                    myPubKey = getPublicKey(myPrivKey); 
                } else {
                    myPubKey = getPublicKey(myPrivKey);
                }

                console.log("Logged in:", myPubKey);

                // Connect
                ui.connectBtn.innerText = "Connecting...";
                ui.connectBtn.disabled = true;

                startListener();

                // Update UI
                ui.modal.classList.add('hidden');
                ui.status.innerText = "Connected";
                ui.status.style.color = "var(--success-color)";

            } catch (e) {
                console.error(e);
                ui.error.innerText = e.message;
                ui.connectBtn.innerText = "Connect";
                ui.connectBtn.disabled = false;
            }
        });

        // 2. Message Listener (NIP-17 / Kind 1059)
        function startListener() {
            const since = Math.floor(Date.now() / 1000) - (24 * 60 * 60); // 24 hours

            pool.subscribeMany(
                [currentRelay],
                [
                    { kinds: [1059], "#p": [myPubKey], since: since }
                ],
                {
                    onevent(event) {
                        processGiftWrap(event);
                    }
                }
            );
        }

        // 3. Process Incoming NIP-17
        async function processGiftWrap(wrap) {
            if (seenIds.has(wrap.id)) return;
            seenIds.add(wrap.id);

            try {
                // NIP-59 Unwrap logic
                const rumor = await nip59.unwrap(wrap, myPrivKey);

                if (rumor.kind === 14) {
                    const isMe = rumor.pubkey === myPubKey;
                    // If I sent it (sync), the 'p' tag is the recipient. 
                    // If I received it, the pubkey is the sender.
                    const otherParty = isMe 
                        ? rumor.tags.find(t => t[0] === 'p')?.[1] 
                        : rumor.pubkey;
                    
                    addMessageToUi(rumor.content, isMe, otherParty, rumor.created_at);
                }
            } catch (err) {
                console.warn("Failed to decrypt wrap:", err);
            }
        }

        // 4. Send Message Handler
        ui.sendBtn.addEventListener('click', async () => {
            const text = ui.msgInput.value.trim();
            const recipientNpub = ui.recpInput.value.trim();

            if (!text || !recipientNpub) return alert("Message and Recipient required");

            try {
                ui.sendBtn.disabled = true;
                ui.sendBtn.innerText = "...";

                const { type, data: receiverHex } = nip19.decode(recipientNpub);
                if (type !== 'npub') throw new Error("Recipient must be npub");

                // Create Rumor (Unsigned Kind 14)
                const rumor = {
                    kind: 14,
                    pubkey: myPubKey,
                    content: text,
                    created_at: Math.floor(Date.now() / 1000),
                    tags: [['p', receiverHex]]
                };

                // 1. Wrap for them
                const theirWrap = await nip59.giftWrap(receiverHex, rumor, myPrivKey);
                
                // 2. Wrap for me (Sync)
                const myWrap = await nip59.giftWrap(myPubKey, rumor, myPrivKey);

                // Publish
                await Promise.any(pool.publish([currentRelay], theirWrap));
                pool.publish([currentRelay], myWrap); // Fire and forget sync

                // UI Update
                ui.msgInput.value = "";
                ui.sendBtn.disabled = false;
                ui.sendBtn.innerText = "Send";
                
                // Optimistic Add
                addMessageToUi(text, true, receiverHex, Date.now()/1000);

            } catch (err) {
                alert("Send failed: " + err.message);
                ui.sendBtn.disabled = false;
                ui.sendBtn.innerText = "Send";
            }
        });

        // UI Helpers
        function addMessageToUi(text, isMe, otherHex, timestamp) {
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'outbound' : 'inbound'}`;
            
            let name = "Unknown";
            try {
                name = isMe ? "You" : (nip19.npubEncode(otherHex).slice(0, 8) + "...");
            } catch(e) {
                name = "Unknown";
            }

            const time = new Date(timestamp * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            div.innerHTML = `
                ${escapeHtml(text)}
                <span class="msg-meta">${name} â€¢ ${time}</span>
            `;

            ui.history.appendChild(div);
            ui.history.scrollTop = ui.history.scrollHeight;
        }

        function escapeHtml(str) {
            return str
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
